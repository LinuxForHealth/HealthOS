version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
root:
  level: INFO
  handlers: [console]
loggers:
  linuxforhealth.healthos.core:
    level: INFO
  linuxforhealth.healthos.core.connector:
    level: DEBUG
  uvicorn:
    level: INFO
