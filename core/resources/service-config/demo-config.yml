connectors:
  - type: inbound
    id: rest-connector
    name: Test REST endpoint
    config:
      type: RestEndpoint
      url: /ingress
      http_method: post
  - type: inbound
    id: nats-connector
    name: Demo NATSClient Connector
    config:
      type: NatsClient
      servers:
        - nats://localhost:4224
      subjects:
        - healthy-data
  - type: inbound
    id: kafka-connector
    name: Demo Kafka Consumer Connector
    config:
      type: KafkaConsumer
      topics:
        - healthy-data
      bootstrap-servers: "localhost:9092"

app:
  port: 8080
  host: localhost
  debug: False
  messaging:
    url: "nats://localhost:4222"
    stream_name: healthos
    inbound_subject: ingress

logging_config: logging.yaml
