connectors:
  - type: inbound
    id: nats-connector
    name: Test NATS Client
    config:
      type: NatsClient
      servers: nats://localhost:4222
      subjects:
        - hl7-messages
  - type: inbound
    id: rest-connector
    name: Test REST endpoint
    config:
      type: RestEndpoint
      host_protocol: http
      host_name: localhost
      host_port: 8080
      relative_endpoint_url: /ingress
      http_method: POST

logging_config: logging.yaml
