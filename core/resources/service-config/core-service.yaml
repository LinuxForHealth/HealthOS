connectors:
  - type: inbound
    id: nats-connector
    name: Test NATS Client
    config:
      type: NatsClient
      servers: nats://localhost:4222
      subjects:
        - hl7-messages
  - type: inbound
    id: rest-connector
    name: Test REST endpoint
    config:
      type: RestEndpoint
      url: /ingress
      http_method: POST
app:
  port: 8080
  host: localhost

logging_config: logging.yaml
