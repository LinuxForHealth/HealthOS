connectors:
  - type: inbound
    id: nats-connector
    name: Test NATS Client
    config:
      type: NatsClient
      servers: nats://localhost:4222
      subjects:
        - hl7-messages
  - type: inbound
    id: rest-connector
    name: Test REST endpointe
    config:
      type: RestEndpoint
      url: /ingress
      http_method: post
app:
  port: 8080
  host: localhost
  debug: False
  messaging:
    host: localhost
    port: 4222
    inbound_subject: ingress

logging_config: not-a-valid-logging.yaml
